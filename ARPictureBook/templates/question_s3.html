{% extends "./base_question.html" %}
{% load static %}
{% block extra_script %}
    <link rel="stylesheet" href="{% static "css/question_s1.css" %}" />
{% endblock extra_script %}
{% block content %}
    <div class="row">
        <div class="col-lg-8 col-sm-8 box_left">
            <!-- ar代码 -->
            <a-scene
                mindar-image="imageTargetSrc: https://raw.githubusercontent.com/weiqingv/ARedu/main/minds/targets.mind;uiError:no; "
                {% comment %} uiLoading:no; uiScanning:no; {% endcomment %}
                color-space="sRGB"
                renderer="colorManagement: true, physicallyCorrectLights"
                vr-mode-ui="enabled: false"
                device-orientation-permission-ui="enabled: false"
                >
                <a-assets>
                    <a-asset-item
                        id="bearModel"
                        src="https://raw.githubusercontent.com/weiqingv/ARedu/main/models/boy/B_Angry.gltf"
                        >
                    </a-asset-item>
                    <a-asset-item
                        id="trexModel"
                        src="https://raw.githubusercontent.com/weiqingv/ARedu/main/models/boy/B_Fear.gltf"
                        >
                    </a-asset-item>
                    <a-asset-item
                        id="raccoonModel"
                        src="https://raw.githubusercontent.com/weiqingv/ARedu/main/models/boy/B_Happy.gltf"
                        >
                    </a-asset-item>
                    <a-asset-item
                        id="F_Hate"
                        src="https://raw.githubusercontent.com/weiqingv/ARedu/main/models/boy/B_Hate.gltf"
                        >
                    </a-asset-item>
                    <a-asset-item
                        id="F_Sad"
                        src="https://raw.githubusercontent.com/weiqingv/ARedu/main/models/boy/B_Sad.gltf"
                        >
                    </a-asset-item>
                    <a-asset-item
                        id="F_Surprise"
                        src="https://raw.githubusercontent.com/weiqingv/ARedu/main/models/boy/B_Surprise.gltf"
                        >
                    </a-asset-item>
                    <a-asset-item
                        id="F_Stand"
                        src="https://raw.githubusercontent.com/weiqingv/ARedu/main/models/boy/B_Stand.gltf"
                        >
                    </a-asset-item>
                </a-assets>
                <a-camera position="0 0 0" look-controls="enabled: false" id="camera">
                </a-camera>
                <a-entity mindar-image-target="targetIndex: 0">
                    <a-gltf-model
                        rotation="0 0 0 "
                        position="0 -0.25 0"
                        scale="5.00 5.00 5.00"
                        src="#bearModel"
                        animation-mixer
                        >
                    </a-gltf-model>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 1">
                    <a-gltf-model
                        rotation="0 0 0 "
                        position="0 -0.25 0"
                        scale="5.00 5.00 5.00"
                        src="#trexModel"
                        animation-mixer
                        >
                    </a-gltf-model>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 2">
                    <a-gltf-model
                        rotation="0 0 0 "
                        position="0 -0.25 0"
                        scale="5.00 5.00 5.00"
                        src="#raccoonModel"
                        animation-mixer
                        >
                    </a-gltf-model>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 3">
                    <a-gltf-model
                        rotation="0 0 0 "
                        position="0 -0.25 0"
                        scale="5.00 5.00 5.00"
                        src="#F_Hate"
                        animation-mixer
                        >
                    </a-gltf-model>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 4">
                    <a-gltf-model
                        rotation="0 0 0 "
                        position="0 -0.25 0"
                        scale="5.00 5.00 5.00"
                        src="#F_Sad"
                        animation-mixer
                        >
                    </a-gltf-model>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 5">
                    <a-gltf-model
                        rotation="0 0 0 "
                        position="0 -0.25 0"
                        scale="5.00 5.00 5.00"
                        src="#F_Surprise"
                        animation-mixer
                        >
                    </a-gltf-model>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 6">
                    <a-gltf-model
                        rotation="0 0 0 "
                        position="0 -0.25 0"
                        scale="5.00 5.00 5.00"
                        src="#F_Stand"
                        animation-mixer
                        >
                    </a-gltf-model>
                </a-entity>
            </a-scene>
        </div>
        <!-- ar代码 -->
        <div class="col-lg-4 col-sm-4 box_right">
            <div id="question_container" style="display: none">
                <form id="question_form">
                    <div class="question_title">
                        <span class="badge rounded-pill bg-primary">single choice</span>
                        <div class="fs-2 fw-bold lh-base question_text">Select the emotion corresponding to the image</div>
                    </div>
                    <ul start="" class="question_option" name="single">
                        <li class="answer">
                            <input id="emotion_a" class="btn-check" type="radio" name="place1" value="A"/>
                            <label for="emotion_a" class="btn btn-outline-primary btn-lg answer-label">A. happiness</label>
                        </li>
                        <li class="answer">
                            <input id="emotion_b" class="btn-check" type="radio" name="place1" value="B"/>
                            <label for="emotion_b" class="btn btn-outline-primary btn-lg answer-label">B. sadness</label>
                        </li>
                        <li class="answer">
                            <input id="emotion_c" class="btn-check" type="radio" name="place1" value="C"/>
                            <label for="emotion_c" class="btn btn-outline-primary btn-lg answer-label">C. anger</label>
                        </li>
                        <li class="answer">
                            <input id="emotion_d" class="btn-check" type="radio" name="place1" value="D"/>
                            <label for="emotion_d" class="btn btn-outline-primary btn-lg answer-label">D. fear</label>
                        </li>
                        <li class="answer">
                            <input id="emotion_e" class="btn-check" type="radio" name="place1" value="E"/>
                            <label for="emotion_e" class="btn btn-outline-primary btn-lg answer-label">E. disgust</label>
                        </li>
                        <li class="answer">
                            <input id="emotion_f" class="btn-check" type="radio" name="place1" value="F"/>
                            <label for="emotion_f" class="btn btn-outline-primary btn-lg answer-label">F. surprise</label>
                        </li>
                    </ul>
                </form>
                <button type="button" id="question_button" class="btn btn-primary btn-lg">submit</button>
            </div>
            <button type="button" id="imitation_button" class="btn btn-primary btn-lg">imitated</button>
        </div>
    </div>
    <div id="page_round" style="display: none">s3</div>
{% endblock content %}
{% block script %}
    <script src={% static "js/pagejs/question_click.js" %}></script>
    <script src={% static "js/pagejs/question_s3.js" %}></script>
{% endblock script %}
