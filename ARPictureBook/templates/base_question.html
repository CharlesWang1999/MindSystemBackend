{% load static %}
<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <head>
        <title>
            {% block title %}
                Question
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
        <script src="{% static "js/jquery.min.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/aframe.min.js" %}"></script>
        <script src="{% static "js/mind-ar-js.js" %}"></script>
        <script src="{% static "js/mindar-image-aframe.prod.js" %}"></script>
        <script src="{% static "js/aframe-extras.min.js" %}"></script>
        {% block extra_script %}
        {% endblock extra_script %}
    </head>
    <body>
        {% block content %}{% endblock content %}
        <div id="uaid" style="display: none">{{ uaid }}</div>
        <div id="round_num" style="display: none">{{ round_num }}</div>
    </body>
</html>
{% block script %}
    <script src={% static "js/pagejs/question_click.js" %}></script>
{% endblock script %}
