{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <script src="{% static "js/aframe.min.js" %}"></script>
    <script src="{% static "js/mind-ar-js.js" %}"></script>
    <script src="{% static "js/mindar-image-aframe.prod.js" %}"></script>
    <script src="{% static "js/aframe-extras.min.js" %}"></script>
    <title>共情能力评测平台</title>
  </head>
  <body>
    <div id="container" class="container">
      <div class="row align-items-start" style="margin-top: 100px"> <!--上边距-->
        <div class="col" align="center" style="z-index: 1000">
          <button id="top-info" type="button" class="btn btn-lg btn-primary">
          </button>
        </div>
      </div>

      <div class="row align-items-start" style="margin-top: 100px">
        <div class="col" style="z-index: 1000; margin-left: -10px;">
          <button id="correct-info" type="button" class="btn btn-lg btn-primary">
          </button>
        </div>
      </div>

      <div class="row align-items-start" style="margin-top: 50px"><!--选项，相对距离-->
          <div class="col" style="z-index: 1000; margin-left: -10px;">
              <button id="select-1" type="button" class="btn btn-lg btn-warning">
              </button>
          </div>
      </div>

      <div class="row align-items-start" style="margin-top: 30px">
        <div class="col" style="z-index: 1000; margin-left: -10px;">
          <button id="select-2" type="button" class="btn btn-lg btn-warning">
          </button>
        </div>
      </div>

      <div class="row align-items-start" style="margin-top: 30px">
        <div class="col" style="z-index: 1000; margin-left: -10px;">
          <button id="select-3" type="button" class="btn btn-lg btn-warning">
          </button>
        </div>
      </div>
    </div>

    <!--<div class="row align-items-start" style="margin-top: 300px"> -->
    <div class="row align-items-start">
        <!--下面的“知道”，原375改300-->
        <div class="col" align="center" style="z-index: 1000">
            <button id="bottom-info" type="button" class="btn btn-lg btn-warning">
            </button>
        </div>
    </div>
  </div>
      <!--/*整个界面结束*/-->
    
    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/weiqingv/ARedu/main/minds/lion.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="bearModel"
          src="https://raw.githubusercontent.com/weiqingv/ARedu/main/models/bear/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="trexModel"
          src="https://raw.githubusercontent.com/weiqingv/ARedu/main/models/trex/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="raccoonModel"
          src="https://raw.githubusercontent.com/weiqingv/ARedu/main/models/raccoon/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="0 0 0 "
          position="0 -0.25 0"
          scale="0.05 0.05 0.05"
          src="#bearModel"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          rotation="0 0 0 "
          position="0 -0.25 0"
          scale="0.05 0.05 0.05"
          src="#trexModel"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model
          rotation="0 0 0 "
          position="0 -0.25 0"
          scale="0.05 0.05 0.05"
          src="#raccoonModel"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
    </a-scene>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/start.js" %}"></script>
  </body>
</html>
