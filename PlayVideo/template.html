<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayVideo</title>
</head>
<body>
    <!-- may adjust width and height here -->
    <video id="showVideo" controls autoplay muted width="70%" height="70%">
        <source src="VIDEO_PATH" type="video/mp4">
    </video>

    <script>
        var aud = document.getElementById("showVideo");
        aud.volume=0.2;
        aud.metud=false;
        aud.onended = function() {
            window.close();
        };
    </script>
</body>
</html>
